<h1>此处输入用户名和密码相同即可实现登录</h1>
<p>如:用户名 admin,密码 admin</p>
<form action="#" novalidate ng-submit="logIn()">
  <input type="text" ng-model="userName" placeholder="请输入用户名">
  <input type="password" ng-model="pwd" placeholder="请输入密码">
  <!-- <a href="javascript:void(0)" ng-click="logIn()">登录</a> -->
  <input type="submit" value="登录">
</form>
